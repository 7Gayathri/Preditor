<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            min-height: 30px;
        }
        
        .yes {
            color: green;
        }
        
        .no {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yes or No Predictor</h1>
        <button id="predictButton">Try Your Luck</button>
        <div id="result"></div>
    </div>

    <script>
        const predictButton = document.getElementById('predictButton');
        const resultDisplay = document.getElementById('result');
        
        predictButton.addEventListener('click', function() {
            // Generate random number (0 or 1)
            const randomNum = Math.floor(Math.random() * 2);
            
            // Clear previous classes
            resultDisplay.className = '';
            
            if (randomNum === 0) {
                resultDisplay.textContent = 'Yes';
                resultDisplay.classList.add('yes');
            } else {
                resultDisplay.textContent = 'No';
                resultDisplay.classList.add('no');
            }
        });
    </script>
</body>
</html>
